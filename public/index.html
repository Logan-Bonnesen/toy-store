<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Toy Store</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Simple Node App</h1>
      <div class="form-group">
        <input
          type="text"
          id="toyInput"
          class="form-control"
          placeholder="Enter toy"
        />
        <button id="addToy" class="btn btn-primary mt-2">Add Toy</button>
      </div>
      <ul id="toysList" class="list-group mt-3"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
